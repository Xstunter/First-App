<div class="container">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="getAllListsNgOnInit()">Створити новий список</button>
  
    <div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="showCreateListModal">
      <div class="fixed inset-0 bg-gray-900 bg-opacity-50"></div>
      <div class="relative bg-white p-6 rounded-lg w-96">
        <button class="absolute top-0 right-0 p-2 text-gray-600 hover:text-gray-800" (click)="closeCreateListModal()">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        <h2 class="text-2xl font-bold mb-4">Створити новий список</h2>
        <form (ngSubmit)="createListNgOnInit()">
          <div class="mb-4">
            <label for="statusName" class="block text-gray-700 font-bold mb-2">Ім'я списку:</label>
            <input type="text" id="statusName" [(ngModel)]="list.statusName" name="statusName" class="w-full border border-gray-300 rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" placeholder="Введіть ім'я списку">
          </div>
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Створити</button>
        </form>
      </div>
    </div>
  
    
    <div class="mt-4 flex flex-row overflow-x-auto">
      <div *ngFor="let list of listMas" class="flex-shrink-0 mr-2 mb-2">
          <div class="border rounded-md p-4 flex justify-between items-center w-64">
              <div class="flex items-center justify-between w-full">
                  <p class="mr-auto">{{ list.statusName }}</p>
                  <div class="relative inline-block text-left">
                      <div>
                          <button type="button" (click)="toggleMenu(list)" class="inline-flex justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" id="menu-button" [attr.aria-expanded]="isMenuOpen[list.listId]?.toString()" aria-haspopup="true">
                              Options
                              <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                              </svg>
                          </button>
                      </div>
                      <div *ngIf="isMenuOpen[list.listId]" class="absolute right-0 mt-2 w-48 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                          <div class="py-1" role="none">
                              <button (click)="updateListNgOnInit(list)" class="text-gray-700 block px-4 py-2 text-sm w-full text-left" role="menuitem" tabindex="-1" id="menu-item-0">Edit</button>
                              <button (click)="deleteListNgOnInit(list)" class="text-gray-700 block px-4 py-2 text-sm w-full text-left" role="menuitem" tabindex="-1" id="menu-item-1">Delete</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
