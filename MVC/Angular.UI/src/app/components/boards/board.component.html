<div class="p-4">
    <h1 class="text-3xl font-bold mb-4">Welcome to the Board Creator</h1>
    <ng-container *ngIf="!showCreateForm; else createForm">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="getBoardNgOnInit()">Create Board</button>
    </ng-container>
    <ng-template #createForm>
      <div class="mt-4">
        <h2 class="text-2xl font-bold mb-2">Create New Board</h2>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="boardName">Board Name:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="board.name" [(ngModel)]="board.name" placeholder="Enter board name"><br>
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-2" for="boardDescription">Board Description:</label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="board.description" [(ngModel)]="board.description" placeholder="Enter board description"></textarea><br>
        <button class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="createBoardNgOnInit">Create Board</button>
      </div>
    </ng-template>
  </div>
